apiVersion: apps/v1
kind: Deployment
metadata:
  name: bff-deployment
  labels:
    app: bff
    env: dev
spec:
  replicas: 3
  selector:
    matchLabels:
      name: subscription-bff
  template:
    metadata:
      labels:
        app: bff
        env: dev
        name: subscription-bff
    spec:
      containers:
        - name: bff
          image: thiago123789/bff-subscription:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8090
          env:
            - name: spring.rabbitmq.addresses
              valueFrom:
                secretKeyRef:
                  key: rabbit.url
                  name: subscription-secrets
            - name: subscription.service.baseurl
              value: http://subscription-svc:8080/api/subscription
      volumes:
        - name: secret-volum
          secret:
            secretName: subscription-secrets
